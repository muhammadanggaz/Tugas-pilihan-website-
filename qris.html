<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRIS Pembayaran DANA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .qris-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        img {
            width: 100%; /* Sesuaikan lebar gambar QRIS */
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="qris-container">
        <h2>Silakan Bayar dengan QRIS DANA</h2>
        <p>Scan QR Code di bawah ini untuk melakukan pembayaran melalui DANA.</p>
        <img src="qris-dana.png" alt="QRIS Pembayaran DANA"> <!-- Ganti dengan file QRIS DANA Anda -->
        <p>Terima kasih telah berbelanja!</p>
    </div>

</body>
</html>
